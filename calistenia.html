<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&amp;display=swap" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/lightDark.css">
    <link rel="stylesheet" href="css/disciplinas.css">
    <title>Sanus Vita</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico.png"">
</head>

<body class="dark-theme">
    <header class="" id="idheader">
    </header>

    <main id="app">
        <div class="portada">
            <img src="img/calis.webp" alt="imagen1" class="img-cover">
        </div>

        <section class="disciplinas">
            <!-- <div>
                <h1>Rutina de Calistenia:</h1>
            </div> -->
            <div class="actividades">
                <article class="actividad">
                    <a @click="view = 'principiante' ">
                        <h2 class="disciplina" class="disciplina">Principiantes</h2><img src="img/calistenia-principiante.webp" alt=""
                            class="img-ejercicio">
                    </a>
                </article>
                <article class="actividad">
                    <a @click="view = 'intermedio' ">
                        <h2 class="disciplina" class="disciplina">Intermedio</h2><img src="img/calistenia-intermedio.webp" alt=""
                            class="img-ejercicio">
                    </a>
                </article>
                <article class="actividad">
                    <a @click="view = 'avanzado' ">
                        <h2 class="disciplina" class="disciplina">Avanzado</h2><img src="img/calistenia-avanzado.webp" alt=""
                            class="img-ejercicio">
                    </a>
                </article>
            </div>
        </section>

        <section>
            <div class="container">
                <component :is="view"></component>
            </div>
        </section>


    </main>

    <footer id="idfooter">     
    </footer>
    <script defer src=" js/darkMode.js"></script>
    <script defer src="js/header.js"></script>
    <script src="js/index.js"></script>
    <!-- Vue -->
    <script src="js/vue.js"></script>
    <script src="js/calisruti.js"></script>
</body>

</html>
