<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&amp;display=swap" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/lightDark.css">
    <title>Sanus Vita</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/ico.png"">

<body class="dark-theme">
    <header class="" id="idheader">
    </header>

    <main>
        <div class="portada">
            <img src="img/contacto.jpg" alt="imagen1" class="img-cover">
        </div>

        <section class="form-gral">
            <section class="form-contacto">
                <h2>Contactate con nosotros</h2>
                <form id="form" action="https://formspree.io/f/mbjeeaak"
                method="POST">
                    <div class="form-consulta">
                        <input type="text" name="name" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                    </div>
                    <div class="form-consulta">
                        <input type="text" name="lastname" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Apellido</label>
                    </div>
                    <div class="form-consulta">
                        <input type="email" name="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="form-consulta">
                        <input type="number" name="number" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Telefono</label>
                    </div>
                    <div class="form-consulta">
                        <textarea cols="20" rows="10" minlength="1" name="message" required></textarea>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Consulta</label>
                    </div>
                    <span class="form-consulta">
                        <input class="form-button" id="my-form-button" type="submit" value="Enviar">
                    </span>
                </form>
            </section>

            <section class="form-information">
                <span class="form-help">
                    <img class="imagenchida" src="img/contacto.webp" alt="">
                </span>
                <span class="form-help">
                    <p class="info-contacto">
                        TELÃ‰FONOS <br>
                        +54 9 2956984563 / 456-9845
                        <br><br>
                        E-MAIL <br>
                        info@sanusvita.com
                        <br><br>
                        GIMNASIO CENTRAL <br>
                        Guatemala 4641

                    </p>
                </span>
            </section>
        </section>
    </main>

    <footer id="idfooter">     
    </footer>
    <script defer src=" js/darkMode.js"></script>
    <script defer src="js/header.js"></script>
    <script src="js/index.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
